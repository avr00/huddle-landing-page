<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="/images/favicon-32x32.png" rel="icon" type="image/x-icon" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/animate.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
      integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
      crossorigin="anonymous"
    />
    <title>Huddle Landing</title>
  </head>
  <body>
    <!-- Background Images -->
    <img
      src="/images/bg-desktop.svg"
      alt="desktop background"
      id="bg-desktop"
    />
    <img src="/images/bg-mobile.svg" alt="desktop mobile" id="bg-mobile" />
    <!-- Navbar -->
    <nav>
      <img
        src="/images/logo.svg"
        alt="logo"
        id="logo"
        class="wow slideInDown"
      />
    </nav>
    <!-- Landing -->
    <section id="landing">
      <!-- Left-Side -->
      <div class="left-side wow slideInLeft">
        <img src="/images/illustration-mockups.svg" alt="illustration" />
      </div>
      <!-- Right-Side -->
      <div class="right-side wow slideInRight">
        <h1>Build The Community Your Fans Will Love</h1>
        <p>
          Huddle re-imagines the way we build communities. You have a voice, but
          so does your audience. Create connections with your users as your
          engage in genuine discussion.
        </p>
        <button>Register</button>
        <div class="social-media">
          <i class="fab fa-facebook-f"></i> <i class="fab fa-twitter"></i>
          <i class="fab fa-instagram"></i>
        </div>
      </div>
    </section>
  </body>
  <script src="js/scripts.js"></script>
  <script src="js/wow.min.js"></script>
  <script>
    new WOW().init();
  </script>
</html>
